name: Nightly build

on:
  schedule:
    # Midnight CET (UTC+1) = 23:00 UTC.
    # During CEST (late March â€“ late October) this fires at 01:00 local.
    - cron: "0 23 * * *"
  workflow_dispatch:
    inputs:
      git_branch:
        description: "tezos/tezos branch to build"
        required: false
        default: "master"
      base_tag:
        description: "Tag of the base image to build on"
        required: false
        default: "latest"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android \
            /opt/ghc /opt/hostedtoolcache
          sudo docker image prune --all --force
          df -h /

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value={{date 'YYYYMMDD'}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          pull: true
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_TAG=${{ inputs.base_tag || 'latest' }}
            GIT_BRANCH=${{ inputs.git_branch || 'master' }}
          cache-from: type=gha,scope=nightly
          cache-to: type=gha,mode=max,scope=nightly

      - name: Delete old images
        uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          package: tezos-dev-container
          delete-untagged: true
          keep-n-tagged: 2
          token: ${{ secrets.GITHUB_TOKEN }}
